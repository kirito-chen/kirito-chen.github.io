<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>happy day</title>
<style>
  body {
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: white;
    font-family: Arial, sans-serif;
  }

  .heart {
    position: relative;
    width: 100px;
    height: 90px;
    animation: heartbeat 1s infinite;
    margin-bottom: 20px;
  }

  .heart:before,
  .heart:after {
    position: absolute;
    content: "";
    left: 50px;
    top: 0;
    width: 50px;
    height: 80px;
    background-color: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }

  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }

  .firework {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #fff;
    border-radius: 50%;
    animation: explode 1s ease-out infinite;
  }

  .name {
    text-align: center;
    font-size: 16px;
    font-weight: bold;
  }

  @keyframes heartbeat {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes explode {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px) scale(0);
    }
  }
</style>
</head>
<body>
<div class="heart"></div>
<div class="name">小可</div>
<div class="firework" style="top: 30%; left: 45%;"></div>
<div class="firework" style="top: 40%; left: 55%;"></div>
<div class="firework" style="top: 50%; left: 53%;"></div>
<div class="firework" style="top: 60%; left: 45%;"></div>
<div class="firework" style="top: 70%; left: 55%;"></div>
<div class="firework" style="top: 80%; left: 50%;"></div>

</body>
</html>
